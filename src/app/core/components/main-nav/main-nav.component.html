<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'">
    <mat-toolbar>Cubes Configuration</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/scheduler">Scheduler</a>
      <a mat-list-item routerLink="/data">Data Access</a>
      <a mat-list-item routerLink="/settings">Settings</a>
      <a mat-list-item routerLink="/about">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="elevated" color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Cubes Configuration</span>
        <span class="spacer"></span>
        <div *ngIf="!(isHandset$ | async)">
          <a mat-button routerLink="/scheduler">Scheduler</a>
          <a mat-button routerLink="/data">Data Access</a>
          <a mat-button routerLink="/settings">Settings</a>
          <a mat-button routerLink="/about">About</a>
       </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
