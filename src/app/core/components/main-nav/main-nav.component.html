<mat-toolbar class="elevated sticky" color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="cubes-logo" routerLink="/">Cubes Configuration</span>
    <mat-icon *ngIf="title.trim()"> chevron_right</mat-icon>
    <span>{{title}}</span>
    <span class="spacer"></span>
    <mat-icon>account_circle</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'">
    <mat-toolbar>Configuration Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-menu" routerLink="/scheduler">Scheduler</a>
      <a mat-list-item routerLinkActive="active-menu" routerLink="/data">Data Access</a>
      <a mat-list-item routerLinkActive="active-menu" routerLink="/settings">Settings</a>
      <a mat-list-item routerLinkActive="active-menu" routerLink="/about">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
