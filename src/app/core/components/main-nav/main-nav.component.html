<mat-toolbar class="elevated sticky" color="primary">
  <mat-toolbar-row>
    <!-- Use this to show animated humberger icon-->
    <!-- [ngClass]="{change: drawer.opened}"-->
    <div class="container" (click)="drawer.toggle()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <span class="cubes-logo" routerLink="/">Cubes Configuration</span>
    <i class="fa fa-angle-double-right separator" *ngIf="title.trim()"></i>
    <span>{{title}}</span>
    <span class="spacer"></span>
    <i class="fa fa-user-circle"></i>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
    class="sidenav"
    fixedInViewport="false"
    [opened]="true"
    [attr.role]="'navigation'"
    [mode]="'side'">
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-menu" routerLink="/scheduler"><i class="fa fa-calendar"></i>Scheduler</a>
      <a mat-list-item routerLinkActive="active-menu" routerLink="/data"><i class="fa fa-database"></i>Data Access</a>
      <a mat-list-item routerLinkActive="active-menu" routerLink="/settings"><i class="fa fa-cogs"></i>Settings</a>
      <a mat-list-item routerLinkActive="active-menu" routerLink="/about"><i class="fa fa-question-circle"></i>About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
