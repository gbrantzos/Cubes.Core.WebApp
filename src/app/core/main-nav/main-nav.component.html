<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'">
    <mat-toolbar>Cubes :: Core Configuration</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Scheduler</a>
      <a mat-list-item href="#">Data Access</a>
      <a mat-list-item href="#">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="elevated" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Cubes :: Core Configuration</span>
      <span class="spacer"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button href="#">Scheduler</a>
        <a mat-button href="#">Data Access</a>
        <a mat-button href="#">Settings</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
