<table mat-table [dataSource]="data" class="dynamic-table" [ngClass]="tableClass">

  <ng-container *ngFor="let c of columns" [matColumnDef]="c.name">
    <th mat-header-cell *matHeaderCellDef class="dynamic-table-header" [ngClass]='c.headerClass'>{{c.header}}</th>
    <td mat-cell *matCellDef="let row" [ngClass]='c.columnClass'>{{row[c.rowProperty]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
