<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="dialog-content">
  <p [innerHTML]="data.body"></p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="primary">
    &nbsp;&nbsp;&nbsp;OK&nbsp;&nbsp;&nbsp;
  </button>
</mat-dialog-actions>
