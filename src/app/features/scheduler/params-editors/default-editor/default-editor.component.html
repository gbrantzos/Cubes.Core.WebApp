<mat-form-field class="full">
  <textarea
    class="code"
    placeholder="Execution Parameters"
    name="parameters"
    cdkFocusInitial
    matInput
    matTextareaAutosize
    rows="12"
    matAutosizeMinRows="12"
    matAutosizeMaxRows="26"
    [formControl]="control"
  >
  </textarea>
  <mat-hint>Separate keys from values with a colon (:). Invalid lines will be ignored. </mat-hint>
</mat-form-field>
