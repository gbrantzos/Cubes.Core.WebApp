<form [formGroup]="form">

  <mat-form-field class="full">
    <mat-select placeholder="Request Type" formControlName="requestType" required>
      <mat-option *ngFor="let request of requestsLookup.items" [value]="request.value">
        {{request.display}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="requestType.invalid">Request type is required</mat-error>
  </mat-form-field>

  <mat-form-field class="full">
    <textarea
      matInput
      matTextareaAutosize
      matAutosizeMinRows=10
      class="code"
      placeholder="Request Instance"
      formControlName="requestInst"
      required></textarea>
    <mat-error *ngIf="requestInst.invalid">{{requestInstErrorMessage}}</mat-error>
  </mat-form-field>

</form>
