<h2 mat-dialog-title>Execution details</h2>
<mat-dialog-content>
  <ngx-json-viewer [json]="executionDetails" [expanded]="false"></ngx-json-viewer>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="saveDetails()"> Save </button>
  <button
    mat-button color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial>
    Close
  </button>
</mat-dialog-actions>
