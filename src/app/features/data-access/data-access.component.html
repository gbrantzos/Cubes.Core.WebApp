<div class="header" fxLayout="row" fxLayoutAlign="space-between">
  <h2 class="title">Data Access</h2>
  <button mat-button color="primary" (click)="reload()">
    Reload
  </button>
</div>
<mat-divider></mat-divider>

<div class="content">
  <mat-tab-group [dynamicHeight]="true">

    <!-- Connections -->
    <mat-tab label="Connections">
      <div class="inner" fxLayout="row">
        <cubes-connection-list fxFlex="50%" (connectionSelected)="connectionSelected($event)"
          (addConnection)="addConnection()">
        </cubes-connection-list>

        <mat-divider class="divider" [vertical]="true">
        </mat-divider>

        <cubes-connection-editor #form fxFlex="50%" (testConnection)="testConnection($event)">
        </cubes-connection-editor>
      </div>
    </mat-tab>

    <!-- Queries -->
    <mat-tab label="Queries">
      Queries
    </mat-tab>

  </mat-tab-group>
</div>
