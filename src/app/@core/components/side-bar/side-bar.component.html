<mat-sidenav-container class="wrapper">

  <mat-sidenav class="sidenav" [opened]="!isHidden" [mode]="isHidden ? 'over' : 'side'">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of navItems" routerLinkActive="active-menu">
        <div class="nav-item" [routerLink]="item.link">
          <mat-icon matLine fontSet="fa" [fontIcon]="item.icon" class="fa-fw"> </mat-icon>
          <a matLine>{{item.label}}</a>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <ng-component></ng-component>
  </mat-sidenav-content>

</mat-sidenav-container>
