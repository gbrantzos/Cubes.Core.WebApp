<mat-sidenav-container class="wrapper">
  <mat-sidenav class="sidenav" mode="side" opened>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of navItems">
        <div class="nav-item" routerLinkActive="active-menu" [routerLink]="item.link">
          <mat-icon matLine fontSet="fa" [fontIcon]="item.icon" class="fa-fw"> </mat-icon>
          <a matLine>{{item.label}}</a>
        </div>
      </mat-list-item>

      <!--
      <a *ngFor="let item of navItems" mat-list-item routerLinkActive="active-menu" [routerLink]="item.link">
        <span>{{item.label}}</span>
      </a>
      -->
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content class="content">
    <ng-component></ng-component>
  </mat-sidenav-content>
</mat-sidenav-container>
