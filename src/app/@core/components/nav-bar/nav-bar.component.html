  <!-- Toolbar -->
  <mat-toolbar class="toolbar mat-elevation-z2" color="primary">

    <img src="assets/images/cubes.logo.white.svg" width="32px" />&nbsp;&nbsp;
    <span routerLink="/" class="menu-link">Cubes Management</span>

    <div class="filler"></div>

    <img [src]="user.avatar" class="avatar" />&nbsp;&nbsp;
    <span class="small">{{user.fullName}}</span>&nbsp;&nbsp;

    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon fontSet="fa" fontIcon="fa-caret-down"></mat-icon>
    </button>

    <button mat-icon-button [ngClass]="{hidden: !hideSidenav}" (click)="sidenav.toggle()">
      <mat-icon fontSet="fa" fontIcon="fa-bars" (click)="sidenav.toggle()"></mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon fontSet="fa" fontIcon="fa-sign-out"></mat-icon>
        Exit
      </button>
    </mat-menu>

  </mat-toolbar>
