<mat-form-field class="full">
  <mat-select placeholder="Command Type">
    <mat-option *ngFor="let command of commandsLookup.items" [value]="command.id">
      {{command.display}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="full">
  <textarea class="code" matInput placeholder="Execution Parameters" rows=8 [(ngModel)]="parameters"></textarea>
</mat-form-field>
